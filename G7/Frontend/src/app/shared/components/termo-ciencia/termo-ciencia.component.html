<nz-card nzTitle=" " style="margin-top: 15px" nzBorderless>
  <form
    nz-form
    [formGroup]="formTermoCiencia"
    [nzLayout]="'vertical'"
    autocomplete="off"
  >
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="6">
        <nz-form-control>
          <nz-form-item>
            <label
              nz-checkbox
              formControlName="termoCiencia"
              id="termoCiencia"
              [(ngModel)]="termoSelecionado"
            >
              <b> Termo de Ciência </b
              ><span style="color: red; margin-left: 5px">*</span></label
            >
          </nz-form-item>
        </nz-form-control>
      </div>
    </div>

    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-form-control>
          <nz-form-item>
            <nz-form-control>
              <ul>
                <li>
                  <p>CLIENTE DEVERA INFORMAR O TEXTO EM TEMPO DE PROJETO</p>
                </li>
              </ul>
            </nz-form-control>
          </nz-form-item>
        </nz-form-control>
      </div>
    </div>

    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12">
        <nz-alert
          nzType="info"
          nzMessage="Prezado colaborador, a data limite
    para que a solicitação tenha reflexo no
    mesmo mês da solicitação é o dia 20.
    Solicitações efetuas após o dia 20 serão
    processadas na próxima folha de
    pagamento."
          nzShowIcon
        ></nz-alert>
      </div>
    </div>
  </form>
</nz-card>
