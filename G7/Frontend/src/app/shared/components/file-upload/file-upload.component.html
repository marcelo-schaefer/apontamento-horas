<div nz-row [nzGutter]="24">
  <div nz-col [nzSpan]="8">
    <nz-upload
      [nzMultiple]="false"
      [nzShowUploadList]="false"
      [(nzFileList)]="files"
      [nzCustomRequest]="customRequestFile"
    >
      <button
        nz-button
        nzType="link"
        [disabled]="this.attachments.length === 1"
      >
        <i nz-icon nzType="upload"></i>
        {{titulo || 'Anexar arquivo'}}
        <span style="color: red; margin-left: 5px">*</span>
      </button>
    </nz-upload>
  </div>
</div>

<div *ngIf="attachments.length" nz-row [nzGutter]="24" class="file-content">
  <div nz-col [nzSpan]="2">
    <button
      nz-button
      nzType="link"
      *ngIf="attachments[0]?.isExclude"
      (click)="remove(attachments[0])"
    >
      <span nz-icon nzType="delete" nzTheme="outline"></span>
    </button>
  </div>
  <div nz-col [nzSpan]="1" [nzOffset]="1" *ngIf="attachments[0]?.isExclude">
    <nz-form-control *ngIf="attachments[0].error === 'error'">
      <span
        nz-icon
        nzType="close"
        nzTheme="outline"
        style="color: #c13018"
      ></span>
    </nz-form-control>

    <nz-form-control *ngIf="attachments[0].error === 'success'">
      <span
        nz-icon
        nzType="check"
        nzTheme="outline"
        style="color: #0c9348"
      ></span>
    </nz-form-control>
  </div>
  <div
    *ngIf="attachments[0]?.id && attachments[0]?.isExclude"
    nz-col
    [nzSpan]="18"
    class="semLimiteCaracteres"
  >
    <a
      nz-button
      nzType="link"
      *ngIf="attachments[0].id"
      (click)="download(attachments[0])"
    >
      {{ attachments[0].name }}
    </a>
  </div>
  <div
    *ngIf="attachments[0]?.id && !attachments[0]?.isExclude"
    nz-col
    [nzSpan]="24"
    class="semLimiteCaracteres"
  >
    <a
      nz-button
      nzType="link"
      *ngIf="attachments[0].id"
      (click)="download(attachments[0])"
    >
      {{ attachments[0].name }}
    </a>
  </div>
</div>
