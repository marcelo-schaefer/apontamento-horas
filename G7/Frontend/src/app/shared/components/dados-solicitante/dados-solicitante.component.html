<nz-card nzTitle="Dados do Solicitante" style="margin-top: 15px" nzBorderless>
  <nz-spin [nzSpinning]="isLoading">
    <form
      nz-form
      [formGroup]="formDadosSolicitante"
      [nzLayout]="'vertical'"
      autocomplete="off"
    >
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label nzFor="solicitante">Matr√≠cula/Nome:</nz-form-label>

            <nz-form-control>
              <input nz-input formControlName="solicitante" id="solicitante" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label nzFor="empresa">Empresa:</nz-form-label>

            <nz-form-control>
              <input nz-input formControlName="empresa" id="empresa" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label nzFor="filial">Filial:</nz-form-label>

            <nz-form-control>
              <input nz-input formControlName="filial" id="filial" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label nzFor="posto">Posto de Trabalho:</nz-form-label>

            <nz-form-control>
              <input nz-input formControlName="posto" id="posto" />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="6">
          <nz-form-item>
            <nz-form-label nzFor="ACpf">CPF:</nz-form-label>

            <nz-form-control>
              <input nz-input formControlName="ACpf" id="ACpf" />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form> </nz-spin
></nz-card>
