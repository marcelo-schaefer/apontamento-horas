<nz-card nzTitle="Dados do Colaborador" style="margin-top: 15px" nzBorderless>
  <nz-spin [nzSpinning]="isLoading">
    <form
      nz-form
      [formGroup]="formDadosColaborador"
      [nzLayout]="'vertical'"
      autocomplete="off"
    >
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzFor="colaborador">Matrícula/Nome:</nz-form-label>

            <nz-form-control>
              <app-busca-colaboradores
                (colaboradorSelecionado)="preencherColaboradorSelecionado($event)"
              ></app-busca-colaboradores>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzFor="postoColaborador"
              >Posto de Trabalho:</nz-form-label
            >

            <nz-form-control nzErrorTip="Campo obrigatorio">
              <input
                nz-input
                formControlName="postoColaborador"
                id="postoColaborador"
                placeholder="Posto de Trabalho do Colaborador"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="8">
          <nz-form-item>
            <nz-form-label nzFor="centroCustoColaborador"
              >Centro de Custo:</nz-form-label
            >

            <nz-form-control nzErrorTip="Campo obrigatorio">
              <input
                nz-input
                formControlName="centroCustoColaborador"
                id="centroCustoColaborador"
                placeholder="Centro de Custo do Colaborador"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="4">
          <nz-form-item>
            <nz-form-label nzFor="dataAdmissaoColaborador"
              >Data Admissão:</nz-form-label
            >

            <nz-form-control nzErrorTip="Campo obrigatorio">
              <input
                nz-input
                formControlName="dataAdmissaoColaborador"
                id="dataAdmissaoColaborador"
                placeholder="Data Admissão do Colaborador"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="4">
          <nz-form-item>
            <nz-form-label nzFor="colaboradorDesligadoPcd"
              >Colaborador PCD</nz-form-label
            >

            <nz-form-control>
              <input
                nz-input
                formControlName="colaboradorDesligadoPcd"
                id="colaboradorDesligadoPcd"
                placeholder="Colaborador PCD"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="4">
          <nz-form-item>
            <nz-form-label nzFor="colaboradorDesligadoPom"
              >Restrição POM:</nz-form-label
            >

            <nz-form-control>
              <input
                nz-input
                formControlName="colaboradorDesligadoPom"
                id="colaboradorDesligadoPom"
                placeholder="Colaborador POM"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="12" *ngIf="cousaDemissao == 4">
          <nz-form-item>
            <nz-form-label nzFor="AEstabilidade">Estabilidade:</nz-form-label>

            <nz-form-control>
              <input
                nz-input
                formControlName="AEstabilidade"
                id="AEstabilidade"
                placeholder="Estabilidade do Colaborador"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <div
        nz-row
        [nzGutter]="24"
        *ngIf="!!colaboradorSelecionado?.DDataTermino"
      >
        <div nz-col [nzSpan]="4">
          <nz-form-item>
            <nz-form-label nzFor="DDataTermino"
              >Data Término Contrato:</nz-form-label
            >

            <nz-form-control nzErrorTip="Campo obrigatorio">
              <input
                nz-input
                formControlName="DDataTermino"
                id="DDataTermino"
                placeholder="Data Término do Colaborador"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form> </nz-spin
></nz-card>
