<app-dados-solicitante></app-dados-solicitante>
<app-dados-colaborador
  [hidden]="solicitacaoPorColaborador"
></app-dados-colaborador>
<app-dados-desligamento
  (causaDemissaoSelecionada)="transportarCausaDemissao($event)"
></app-dados-desligamento>
<nz-card style="margin-top: 15px" nzTitle="Observações" nzBorderless>
  <app-observacao
    label="Observação do Solicitante"
    #observacaoComponentSolicitante
  ></app-observacao>
  <app-observacao
    [hidden]="this.solicitante?.AEhRhu == 'S' || [4, 12, 14, 26].includes(causaDesligamento)"
    label="Observação do Gestor Imediato"
    #observacaoComponentGestor
  ></app-observacao>
  <app-observacao
    label="Observação do RHU"
    #observacaoComponentRhu
  ></app-observacao>
  <app-observacao
    label="Observação do BP"
    #observacaoComponentBp
  ></app-observacao>
  <app-observacao
    label="Observação da Gerencia Regional"
    #observacaoComponentGerencia
  ></app-observacao>
</nz-card>
